        <!--main-start-->
        <main>

            <!--contact-start-->
            <section class="contact">
                <div class="container mb-6 mb-lg-0">
                    <div class="row">
                        <div class="col-12 col-lg-6 animation" data-animation='slideRight'>
                            <article class="h-100 text-center text-lg-start">
                                <h2 class="mb-5">Please contact us using <br> the form bellow</h2>
                                <!--form start-->
                                <form method="POST" action="" class="contact-form">
                                    <div class="mb-4 form-group">
                                        <input type="text" name="name" value="" placeholder="Name and surname*" class='input-form'>
                                        <p class="invalid-feedback"></p>
                                    </div>
                                    <div class="mb-4 form-group">
                                        <input type="email" name="email" value="" placeholder="Email address*" class='input-form'>
                                        <p class="invalid-feedback"></p>
                                    </div>
                                    <div class="mb-4 form-group">
                                        <input type="text" name="subject" value="" placeholder="Subject*" class='input-form'>
                                        <p class="invalid-feedback"></p>
                                    </div>
                                    <div class="mb-6 form-group">
                                        <textarea name="message" placeholder="Enter your message*" class='input-form' rows="4"></textarea>
                                        <p class="invalid-feedback"></p>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" name="contact-form" value="send" class="contact-button">send message</button>
                                    </div>
                                </form><!--form end-->

                            </article>
                        </div>
                    </div>
                </div>
                <!-- fluid start-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-lg-5 contact-maps animation" data-animation='slideLeft'>
                            <aside>
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11394.269089762944!2d20.6978175!3d44.44203795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1617312980370!5m2!1ssr!2srs" class="w-100" style="border:$secondary;" allowfullscreen="" loading="lazy"></iframe>
                            </aside>
                        </div>
                    </div>
                </div><!--fluid end-->
            </section><!--contact-end-->
            
            <!--info-start-->
            <section class='info bg-secondary text-center'>
                <div class='container'>
                    <p class='mb-3 info-text animation' data-animation='slideDown' data-delay='0.2s'>146 Douglas Dale Suite 343</p>
                    <p class='mb-3 animation' data-animation='slideDown' data-delay='0.4s'><a href='telto:560-748-5959' class='info-text'>560-748-5959</a></p>
                    <p class='animation' data-animation='slideDown' data-delay='0.6s'><a href='mailto:cullen_mueller@yahoo.com' class='info-text'>cullen_mueller@yahoo.com</a></p>
                </div>
            </section><!--info-end-->
